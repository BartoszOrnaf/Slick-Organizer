<div *ngIf="taskList.length>0; else noTasks">
  <ul>
    <li *ngFor="let task of taskList | sort" appChecked class="lato small">
      {{task.name}}
      <br>
      <button class="edit-btn" (click)="archive(task)" >ARCHIVE</button>
      <button class="edit-btn" (click)="remove(task)">DELETE</button>
    </li>
  </ul>
</div>
<ng-template #noTasks>
  <p style="text-align: center">There are no completed tasks.</p>
</ng-template>
